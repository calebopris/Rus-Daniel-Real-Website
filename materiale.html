header{

    display:flex;justify-content:space-between;align-items:center;

/* GRID */
.materials{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:40px;
}

/* CARD */
.material{text-align:center}

/* PREVIEW */
.preview{
    width:160px;height:160px;border-radius:50%;
    overflow:hidden;border:4px solid #f28c28;
    margin:0 auto 15px;cursor:pointer;
    transition:.2s;
}
.preview:hover{transform:scale(1.05);opacity:.9}
.preview img{width:100%;height:100%;object-fit:cover}

/* TEXT */
.material h3{color:#f28c28;margin-bottom:5px}
.material p{font-size:13px;color:#ccc}

/* RESPONSIVE */
@media(max-width:900px){.materials{grid-template-columns:repeat(2,1fr)}}
@media(max-width:500px){
    .materials{grid-template-columns:1fr}
    .page h1{font-size:48px}
}
